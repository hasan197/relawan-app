<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Real API Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .data-preview { background: #f5f5f5; padding: 10px; border-radius: 3px; white-space: pre-wrap; font-family: monospace; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Test Real API Data - Programs</h1>
    
    <div class="debug-section">
        <h3>1. Test API Call</h3>
        <button onclick="testProgramsAPI()">Fetch Programs Data</button>
        <div id="api-result"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. Raw Response Data</h3>
        <div id="raw-data" class="data-preview">Click "Fetch Programs Data" to see response...</div>
    </div>
    
    <div class="debug-section">
        <h3>3. Date Fields Analysis</h3>
        <div id="date-analysis"></div>
    </div>

    <script>
        async function testProgramsAPI() {
            const resultDiv = document.getElementById('api-result');
            const rawDataDiv = document.getElementById('raw-data');
            const analysisDiv = document.getElementById('date-analysis');
            
            resultDiv.innerHTML = '<p>üîÑ Fetching data...</p>';
            
            try {
                // Simulate apiCall function
                const response = await fetch('/programs');
                const data = await response.json();
                
                resultDiv.innerHTML = `<span class="success">‚úÖ API Success</span>`;
                
                // Show raw data
                rawDataDiv.textContent = JSON.stringify(data, null, 2);
                
                // Analyze date fields
                if (data && data.data && Array.isArray(data.data)) {
                    let analysis = '<h4>üìÖ Date Fields Analysis:</h4>';
                    
                    data.data.forEach((program, index) => {
                        analysis += `<h5>Program ${index + 1}: ${program.title || 'No title'}</h5>`;
                        analysis += `<p><strong>start_date:</strong> ${program.start_date || '<span class="error">NULL/UNDEFINED</span>'}</p>`;
                        analysis += `<p><strong>end_date:</strong> ${program.end_date || '<span class="error">NULL/UNDEFINED</span>'}</p>`;
                        
                        // Check if dates are valid
                        const hasValidStartDate = program.start_date && program.start_date !== null && program.start_date !== undefined;
                        const hasValidEndDate = program.end_date && program.end_date !== null && program.end_date !== undefined;
                        
                        analysis += `<p>Start date valid: ${hasValidStartDate ? '<span class="success">‚úÖ</span>' : '<span class="error">‚ùå</span>'}</p>`;
                        analysis += `<p>End date valid: ${hasValidEndDate ? '<span class="success">‚úÖ</span>' : '<span class="error">‚ùå</span>'}</p>`;
                        
                        if (hasValidStartDate) {
                            const dateObj = new Date(program.start_date);
                            analysis += `<p>Start date parsed: ${dateObj.toLocaleString('id-ID')}</p>`;
                        }
                        if (hasValidEndDate) {
                            const dateObj = new Date(program.end_date);
                            analysis += `<p>End date parsed: ${dateObj.toLocaleString('id-ID')}</p>`;
                        }
                        
                        analysis += '<hr>';
                    });
                    
                    analysisDiv.innerHTML = analysis;
                } else {
                    analysisDiv.innerHTML = '<span class="error">‚ùå No program data found in response</span>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå API Error: ${error.message}</span>`;
                rawDataDiv.textContent = `Error: ${error.message}`;
                analysisDiv.innerHTML = '<span class="error">‚ùå Cannot analyze due to API error</span>';
            }
        }
        
        // Auto-test on page load
        // setTimeout(testProgramsAPI, 1000);
    </script>
</body>
</html>
